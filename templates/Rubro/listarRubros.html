{% extends 'base.html' %}

	{% block contenido %}

		<div class="row d-flex justify-content-between align-items-center ml-3 mr-3">
			<h1 class="text-muted">Rubros</h1>
			<span class="d-flex align-items-center">
					{{ object_list|length }} resultados.
			</span>
			<button type="button" class="btn btn-success mb-2 mt-2 ml-2 mr-2"><a class="text-light" href="{% url 'rubros:agregar' %}">Agregar Rubro +</a></button>
		</div>

		<div class="card-deck ml-2 mr-2 pb-5">
			
			{% for p in object_list %}

				<div class="card mb-3 shadow-sm bg-white rounded" style="max-width: 200px;">
				    		<div class="card-header">
				    			<a href="{% url 'rubros:detalle' p.pk %}"><h3 class="card-title text-secondary">{{p.nombre}}</h3></a>
				    		</div>
				    		<div class="card-body">
								<a href="{% url 'rubros:modificar' p.pk %}">
				    				<span>Modificar</span>
				    			</a>
				    		</div>
				</div>

			
				
			{% endfor%}	
		</div>

	{% endblock contenido %}
