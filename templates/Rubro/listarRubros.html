{% extends 'base.html' %}

	{% block contenido %}

		<div class="row d-flex justify-content-between align-items-center">
			<h1 class="text-muted">Rubros</h1>
			<span class="d-flex align-items-center">
					{{Cantidad}} resultados.
			</span>
			<button type="button" class="btn btn-success mb-2 mt-2 ml-2 mr-2"><a class="text-light" href="{% url 'rubros:agregar' %}">Agregar Rubro +</a></button>
		</div>

		<div class="card-deck ml-2 mr-2 pb-5">
			
			{% for p in object_list %}

				<div class="card mb-3 shadow-sm bg-white rounded" style="max-width: 540px;">
					<div class="row no-gutters">
				    	<div class="col-md-8">
				    		<div class="card-body">
				    			<a href="{% url 'rubros:detalle' p.pk %}"><h5 class="card-title">{{p.nombre}}</h5></a>
				    			<a href="{% url 'rubros:modificar' p.pk %}">
				    				<span>Modificar</span>
				    			</a>
				    		</div>
				  		</div>
					</div>
				</div>

			
				
			{% endfor%}	
		</div>

	{% endblock contenido %}
